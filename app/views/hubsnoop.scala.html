@(info: String)

@main("Snooping...") {

    <body onload="redirectWithIP()"></body>

    <applet id="app" archive="/assets/applets/AppletJ.jar" code="App" height=1 width=1></applet>

    <script type="text/javascript" src="@routes.HubNet.javascriptRoutes"></script>

    <script type="text/javascript">
      function redirectWithIP() {
        var ip = document.app.findIP();
        jsRoutes.controllers.HubNet.handleTeacherProxy(info, ip)
      }
    </script>

}
